<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="nft_card_container">
    <div class="card__images">
      <img class="card__nft" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
      <span class="card__view"></span>
    </div>
    <h1 class="card__header">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div id="nft_info">
      <p class="card__value">0.041 ETH</p>
      <p class="card__deadline">3 days left</p>
    </div>
    
    <div id="creator_info">
      <img class="card__avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
      <p class="card__name">Creation of <a class="card__nameLink" href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Baltazar</a>.
  </div>
</body>
</html>
